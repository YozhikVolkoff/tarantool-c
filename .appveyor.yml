version: '{build}'
branches:
  only:
  - odbc
clone_folder: c:\projects\cmake-init
image:
- Visual Studio 2017
configuration:
- Release
#- Debug
platform:
- x64
- x86
environment:
  matrix:
  - arch: Win64
  # - arch: #does not work, Release|x64 not a valid target
matrix:
  fast_finish: true

# skip unsupported combinations
init:
- set arch=
- if "%arch%"=="Win64" ( set arch= Win64)
- echo %arch%
- echo %APPVEYOR_BUILD_WORKER_IMAGE%
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set generator="Visual Studio 14 2015%arch%" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2013" ( set generator="Visual Studio 12 2013%arch%" )
- echo %generator%

install:
- git submodule update --init --recursive

before_build:
- cmd: |-
    mkdir build
    cd build
    cmake --version
    cmake .. -G %generator%
    cmake --config Release .

build:
# project: template.sln
# verbosity: minimal
  project: c:\projects\cmake-init\build\ALL_BUILD.vcxproj
  parallel: false
only_commits:
  files:
    - CMakeLists.txt
    - appveyor.yml
    - source/
    - cmake/

artifacts:
  - path: '**\*.dll'
    name: ODBC dll

  - path: '**\*.exe'
    name: Test binaries
    type: zip


deploy:
  release: tnt_odbc-win$(arch)-v$(appveyor_build_version)
  description: 'Tarantool internal win dist'
  provider: GitHub
  auth_token:
    secure: y0ASjHrs4wZFAURc4N5oVCzdNtw8XPzd2fzGB+py0a5u8o3HenR2hu09zMjuv0H5
  artifact: '**\*.dll', '**\*.exe'             # upload all dlls packages to release assets
  draft: false
  prerelease: false
  on:
    branch: odbc                 # release from master branch only
    appveyor_repo_tag: false
